<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Frontend Mentor | Meet landing page</title>

  <style>

    :root {
      --violet:  #855FB1;
      --grey: #87879D;
      --teal: #4D96A9;
      --light: #D8D8D8;
    }

    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap');

    #logo {
      padding-top: 48px;
    }

    .meet {
      display: flex;
      gap: 20px;
    }

    .box-1 {
      
    }

    .image {
      max-width: 100%;
      padding-top: 80px;
    }

    .group-chat {
      padding-top: 50px;
      font-family: Red Hat Display;
      font-size: 40px;
      font-style: normal;
      font-weight: 900;
      line-height: 44px;
      letter-spacing: 0px;
      text-align: center;
    }

    #text {
      color: var(--grey);
      margin-bottom: 40px;
    }

    #download-button {
      background: var(--teal);
      border: none;
      border-radius: 29px;
      height: 58px;
      width: 193px;
      margin-bottom: 20px;
    }

    #what-button {
      height: 58px;
      width: 139px;
      display: block;
      margin: 0 auto;
      border: none;
      border-radius: 29px;
      background: var(--violet);
    }

    .line-circle {
      border-left: 2px solid var(--light);
      height: 100px;
      position: absolute;
      left: 50%;
      margin-left: -1px;
      bottom: -50px;
    }

    .line-circle-circle {
      position: relative;
      border: 2px solid var(--light);
      width: 50px;
      height: 50px;
      border-radius: 40px;
      margin: 0 auto;
      top: 160px;
    }

    .grid-image {
      max-width: 100%;
    }

  </style>
</head>

<body>

  <div class="container text-center">
    <!-- Image Container -->
    <div class="logo-container" id="logo">
      <img src="assets/logo.svg">
    </div>

    <!-- Meet Image  -->
    <div class="meet">
      <div class="box-1">
        <img class="image" src="assets/desktop/image-hero-left.png">
      </div>
      <div class="box-2">
        <img class="image" src="assets/desktop/image-hero-right.png">
      </div>
    </div>

    <!-- Group Chat Text Area -->
    <div class="">
      <h1 class="group-chat">Group Chat <br> for Everyone</h1>
      <br>
      <p id="text">Meet makes it easy to connect with others <br> face-to-face virtually and collaborate across <br> any device.</p>
      <button id="download-button" type="button" class="btn btn-primary">Download <span style="color: var(--teal);">v1.3</span></button>
      <button id="what-button" type="button" class="btn btn-primary">What is it?</button>
    </div>

    <div class="line-circle">
      
    </div>
    <div class="line-circle-circle">
      <p id="circle-number" style="padding-top: 11px; font-weight: 900; color: var(--light);">01</p>
    </div>

    <div class="image-grid image-fluid">
      <div class="row">
        <div class="col-sm">
          <img class="grid-image" src="assets/desktop/image-women-videochatting.jpg">
        </div>
        <div class="col-sm">
          <img class="grid-image" src="assets/desktop/image-woman-in-videocall.jpg">
        </div>
        <div class="col-sm">
          <img class="grid-image" src="assets/desktop/image-men-in-meeting.jpg">
        </div>
        <div class="col-sm">
          <img class="grid-image" src="assets/desktop/image-man-texting.jpg">
        </div>
      </div>
    </div>

  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
  </script>

</body>

</html>
